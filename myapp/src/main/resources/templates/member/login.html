<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>반다이몰</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header class="header">
    <th:block th:include="fragments/common/navbar"></th:block>
    <th:block th:include="fragments/common/sidebar"></th:block>
    <style>
        table{
            margin: 0 auto;
        }
    </style>
</header>
<div class="content-wrapper">
<section class="content-header">
<div class="container-fluid">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">로그인</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" th:action="@{/member/login_proc}" method="post" name="loginForm">
            <table class="card-body">
                <tbody class="form-grop row">
                <tr>
                    <th><label th:for="username" class="col-sm-2 col-form-label">아이디</label></th>
                    <td>
                        <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th><label th:for="password" class="col-sm-2 col-form-label">비밀번호</label></th>
                    <td>
                        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="card-footer" role="group">
                <input type="submit" class="btn btn-info" value="로그인" />
                <a class="btn btn-primary inline" href="/member/signUp">회원가입</a>
            </div>
        </form>
    </div>
    <!-- /.card -->
</div>
</section>
</div>
</body>
<footer class="footer">
    <th:block th:include="fragments/common/footer"></th:block>
</footer>
</html>
