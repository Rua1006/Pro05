<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>반다이몰</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header class="header">
    <th:block th:include="fragments/common/navbar"></th:block>
    <th:block th:include="fragments/common/sidebar"></th:block>
    <style>
        table{
            margin: 0 auto;
        }
    </style>
</header>
<div class="content-wrapper">
<section class="content-header">
<div class="container-fluid">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">로그인</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" th:action="@{/member/login}">
            <div class="card-body">
                <div class="form-group row">
                    <label for="id" class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pw" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pw" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                            <label class="form-check-label" for="exampleCheck2">Remember me</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-info">로그인</button>
                <button type="submit" class="btn btn-default float-right">취소</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
    <!-- /.card -->
</div>
</section>
</div>
</body>
<footer class="footer">
    <th:block th:include="fragments/common/footer"></th:block>
</footer>
</html>
