<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>반다이몰</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<header class="header">
  <th:block th:include="fragments/common/navbar"></th:block>
  <th:block th:include="fragments/common/sidebar"></th:block>
  <style>
        table{
            margin: 0 auto;
        }
        .btn-block {
          display: block;
          width: 160px;
        }
    </style>
</header>
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">제품 목록</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>카테고리</th>
                  <th>제품명</th>
                  <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, status : ${productList}">
                  <td th:text="${status.count}"></td>
                  <td th:text="${product.cateNo}"></td>
                  <td>
                    <a th:href="@{/product/detail(proNo=${product.proNo })}" th:text="${product.proName }"></a>
                  </td>
                  <td th:text="${product.proPrice }"></td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <div class="button-group">
        <a class="btn btn-block btn-primary" th:href="@{/product/insert}">제품 등록하기</a>
      </div>
    </div>
  </section>
</div>
</body>
<footer class="footer">
  <th:block th:include="fragments/common/footer"></th:block>
</footer>
</html>
